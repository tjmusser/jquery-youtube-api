<html>

<head>
    <title>YouTube API Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
    <!-- endbower -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="dist/styles.css">
</head>

<body>
    <div class="container playlist">
        <div id="thumbnailslist" class="row">
            <h2>My YouTube Playlist</h2>
            <div class="video_item col-xs-12">
                <div class="hidden-lg hidden-md col-xs-12">
                    <h2 class="title detail-title-list"></h2>
                    <h4><strong>Published on <span class="date"></span></strong></h4>
                </div>
                <div class="col-md-6 col-xs-12">
                    <img class="detail-view-action thumbnail img-responsive" src="" title="" alt="" />
                </div>
                <div class="col-md-6 hidden-sm hidden-xs">
                    <h2 class="title detail-title-list"></h2>
                    <h4><strong>Published on <span class="date"></span></strong></h4>
                    <p class="description_truncate"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="container detail-view">
            <div class="detail-view-item row">
                <div class="col-xs-12">
                    <button type="button" class="back-button"> &lsaquo; Back To List of Videos</button>
                    <h2 class="detail-title"></h2>
                    <h4><strong>Published on <span class="detailed-date"></span></strong></h4>
                </div>
                <div class="col-md-6 col-xs-12">
                    <iframe title="YouTube video player" class="youtube-player video-link" type="text/html" width="420" height="315" src="" frameborder="0" allowFullScreen></iframe>
                </div>
                <div class="col-md-6 col-xs-12">
                    <p class="full-description"></p>
                </div>
            </div>
    </div>

    <!-- bower:js -->
    <script src="bower_components/moment/moment.js"></script>
    <!-- endbower -->

    <script src="assets/scripts/playlist.js" defer></script>
</body>

</html>
